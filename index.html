<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry Madam</title>
  <style>
    body {
      background-color: #ffe6eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #questionContainer {
      position: relative;
      width: 350px;
      height: 250px;
      background-color: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      overflow: hidden;
    }

    #heartLoader {
      font-size: 20px;
      animation: pulse 3s infinite;
      margin-top: 100px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      position: absolute;
      transition: all 0.2s ease;
    }

    #yesBtn {
      bottom: 20px;
      left: 20px;
      background-color: #28a745;
      color: white;
    }

    #noBtn {
      bottom: 20px;
      right: 20px;
      background-color: #dc3545;
      color: white;
      width: 80px;
      height: 40px;
    }

    #resultContainer {
      display: none;
      font-size: 24px;
      color: #ff2d55;
      margin-top: 90px;
    }
  </style>
</head>
<body>
  <div id="questionContainer">
    <div id="heartLoader">Do you love me , Shundriii ‚ù§Ô∏è</div>
    <button id="yesBtn" class="btn">Yes</button>
    <button id="noBtn" class="btn">No</button>
    <div id="resultContainer">I love you too ..ami jantam üíñ</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");
    const heartLoader = document.getElementById("heartLoader");
    const resultContainer = document.getElementById("resultContainer");

    noBtn.addEventListener("mouseover", () => {
      const maxX = questionContainer.offsetWidth - noBtn.offsetWidth;
      const maxY = questionContainer.offsetHeight - noBtn.offsetHeight;
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    yesBtn.addEventListener("click", () => {
      setTimeout(() => {
        heartLoader.style.display = "none";
        resultContainer.style.display = "inherit";
      }, 1000);
    });
  </script>
</body>
</html>

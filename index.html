<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Button Game</title>
  <style>
    * {
      box-sizing: border-box;
      touch-action: manipulation;
    }

    body {
      background-color: #ffe6eb;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #questionContainer {
      position: relative;
      width: 90vw;
      max-width: 350px;
      height: 300px;
      background-color: #fff0f5;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.1);
      padding: 20px;
      overflow: hidden;
    }

    #heartLoader {
      font-size: 1.2rem;
      animation: pulse 3s infinite;
      margin-top: 80px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      position: absolute;
      transition: transform 0.2s ease, top 0.2s ease, left 0.2s ease;
      white-space: nowrap;
    }

    #yesBtn {
      bottom: 15px;
      left: 15px;
      background-color: #28a745;
      color: white;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      width: 80px;
      height: 40px;
      top: 15px;
      right: 15px;
    }

    #resultContainer {
      display: none;
      font-size: 1.2rem;
      color: #ff2d55;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="questionContainer">
    <div id="heartLoader">Do you love me, Shundriii ‚ù§Ô∏è</div>
    <button id="yesBtn" class="btn">Yes</button>
    <button id="noBtn" class="btn">No</button>
    <div id="resultContainer">I love you too .. ami jantam üíñ</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionContainer = document.getElementById("questionContainer");
    const heartLoader = document.getElementById("heartLoader");
    const resultContainer = document.getElementById("resultContainer");

    noBtn.addEventListener("mouseenter", () => {
      const containerRect = questionContainer.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = questionContainer.clientWidth - noBtn.offsetWidth;
      const maxY = questionContainer.clientHeight - noBtn.offsetHeight;
      const newX = Math.max(0, Math.floor(Math.random() * maxX));
      const newY = Math.max(0, Math.floor(Math.random() * maxY));
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    });

    yesBtn.addEventListener("click", () => {
      setTimeout(() => {
        heartLoader.style.display = "none";
        resultContainer.style.display = "block";
      }, 500);
    });
  </script>
</body>
</html>
